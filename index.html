<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Love Code - Floating Numbers</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(270deg, #ff004c, #ff66b2, #6600ff, #00ccff);
      background-size: 800% 800%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: bgmove 20s ease infinite;
    }
    @keyframes bgmove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Tr√°i tim */
    .heart {
      position: relative;
      width: 200px;
      height: 180px;
      background: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
      box-shadow: 0 0 40px red, 0 0 80px #ff1a75;
      z-index: 2;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      box-shadow: 0 0 40px red, 0 0 80px #ff1a75;
    }
    .heart::before { top: -100px; left: 0; }
    .heart::after { left: 100px; top: 0; }

    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.3) rotate(-45deg); }
    }

    /* Ch·ªØ trong tim */
    .text {
      position: absolute;
      color: white;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 10px #ff99cc, 0 0 20px #ff3366, 0 0 30px #ffffff;
      animation: glow 2s infinite alternate, rainbow 5s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 220px;
      white-space: nowrap;
      z-index: 3;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ff99cc, 0 0 10px #ff3366; }
      to { text-shadow: 0 0 20px #ff66b2, 0 0 40px #ff1a75, 0 0 60px #fff; }
    }
    @keyframes rainbow {
      0% { color: #ff0000; }
      20% { color: #ff7f00; }
      40% { color: #ffff00; }
      60% { color: #00ff00; }
      80% { color: #0000ff; }
      100% { color: #8b00ff; }
    }

    /* S·ªë bay ng·∫´u nhi√™n */
    .number {
      position: absolute;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 10px #ff66b2, 0 0 20px #ff1a75;
      animation: float linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-50px) scale(1.3); opacity: 0.6; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* S·ªë quay tr√≤n quanh tim */
    .orbit {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      animation: spin 15s linear infinite;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1;
    }
    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .orbit span {
      position: absolute;
      font-size: 22px;
      color: #ffccff;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff66b2;
    }

    /* N√∫t b·∫≠t/t·∫Øt nh·∫°c */
    #musicBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      border: 2px solid white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: transform 0.3s;
      z-index: 1000;
    }
    #musicBtn:hover { transform: scale(1.2); }

    audio { display: none; }
  </style>
</head>
<body>
  <!-- V√≤ng s·ªë xoay quanh tim -->
  <div class="orbit">
    <span style="top:0; left:50%;">3</span>
    <span style="top:50%; left:100%;">6</span>
    <span style="bottom:0; left:50%;">9</span>
    <span style="top:50%; left:0;">3</span>
  </div>

  <!-- Tr√°i tim -->
  <div class="heart">
    <div class="text">Anh y√™u em ‚ù§Ô∏è</div>
  </div>

  <!-- S·ªë bay ng·∫´u nhi√™n -->
  <script>
    const nums = ["3", "6", "9"];
    for (let i = 0; i < 40; i++) {
      let num = document.createElement("div");
      num.className = "number";
      num.innerText = nums[Math.floor(Math.random() * nums.length)];
      num.style.top = Math.random() * window.innerHeight + "px";
      num.style.left = Math.random() * window.innerWidth + "px";
      num.style.animationDuration = (Math.random() * 5 + 3) + "s";
      document.body.appendChild(num);
    }
  </script>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <!-- N√∫t b·∫≠t/t·∫Øt nh·∫°c -->
  <div id="musicBtn">üîä</div>

  <script>
    const music = document.getElementById("bgMusic");
    const btn = document.getElementById("musicBtn");

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.innerText = "üîä";
      } else {
        music.pause();
        btn.innerText = "üîá";
      }
    });
  </script>
</body>
